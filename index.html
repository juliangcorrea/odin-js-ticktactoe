<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/odin-js-ticktactoe/main.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <aside>
            <h1>Tic Tac Toe!</h1>
        </aside>
        <section>
            <div class="names">
                <div class="name"><label>Player 1: <input class="player1" type="text"></label></div>
                <div class="name"><label>Player 2: <input class="player2" type="text"></label></div>
            </div>
            <dialog class="score">
                <div class="score-results"></div>
                <button class="resetBtn">Restart</button> 
            </dialog>
            <div class="game-grid"></div>
            <button class="resetBtn">Reset</button>
        </section>
    </main>
</body>
</html>
